name: Lighthouse CI

on:
  push:
    branches: [ main ]

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          cd client
          npm ci
          npm run build
      - uses: treosh/lighthouse-ci-action@v8
        with:
          configPath: client/lhci.config.js
          uploadArtifacts: true
